name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        
      - name: Cargo test
        run: cargo test --verbose
        
      - name: Build tool binary
        run: python3 orchestrator.py --mode build --verbose
        
      - name: Integration test (ingest + validate)
        run: python3 orchestrator.py --mode test --verbose

  multi-arch:
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        
      - uses: docker/setup-qemu-action@v3
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      
      - name: Build for ${{ matrix.platform }}
        run: |
          # Only run build validation on emulated platforms to avoid timeout
          # Full test suite already validated on native amd64 in build-test job
          if [ "${{ matrix.platform }}" = "linux/arm64" ]; then
            echo "Building for arm64 (emulated, build-only)"
            python3 orchestrator.py --mode build --platform ${{ matrix.platform }} --verbose
          else
            echo "Testing on amd64 (native)"
            python3 orchestrator.py --mode full --platform ${{ matrix.platform }} --verbose
          fi
