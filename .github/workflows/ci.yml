name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  multi-arch-build-test:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
            runner_size: standard
          # TODO: Re-enable arm64 after investigating issues
          # - platform: linux/arm64
          #   runner: ubuntu-24.04-arm64-4core
          #   arch: arm64
          #   runner_size: large
      fail-fast: false
      max-parallel: 2
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.arch }}
      
      - name: Configure build parallelism
        run: |
          # Increase parallelism for faster builds
          echo "CARGO_BUILD_JOBS=$(nproc)" >> $GITHUB_ENV
          echo "MAKEFLAGS=-j$(nproc)" >> $GITHUB_ENV
          echo "Architecture: $(uname -m)"
          echo "Available cores: $(nproc)"
          echo "Memory: $(free -h | grep Mem | awk '{print $2}')"
      
      - name: Cargo test for ${{ matrix.arch }}
        timeout-minutes: 15
        run: cargo test --verbose
      
      - name: Build tool binary for ${{ matrix.arch }}
        timeout-minutes: 10
        run: python3 orchestrator.py --mode build --verbose
      
      - name: Integration test for ${{ matrix.arch }}
        timeout-minutes: 10
        run: python3 orchestrator.py --mode test --verbose
      
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.arch }}
          path: |
            /tmp/*.log
          retention-days: 7
      
      - name: Report build metrics
        if: always()
        run: |
          echo "## Build Metrics for ${{ matrix.arch }}"
          echo "Architecture: $(uname -m)"
          echo "Runner: ${{ matrix.runner }}"
          echo "Available memory:"
          free -h
          echo "CPU info:"
          lscpu | grep -E "^CPU\(s\)|Model name|Thread|Core" || echo "lscpu not available"
          echo "System load:"
          uptime
