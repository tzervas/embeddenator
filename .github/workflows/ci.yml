name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        
      - name: Cargo test
        run: cargo test --verbose
        
      - name: Build tool binary
        run: python3 orchestrator.py --mode build --verbose
        
      - name: Integration test (ingest + validate)
        run: python3 orchestrator.py --mode test --verbose

  multi-arch:
    needs: build-test
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm64
            arch: arm64
      fail-fast: false
      max-parallel: 2
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.arch }}
      
      - name: Configure build parallelism
        run: |
          # Increase parallelism for faster builds
          echo "CARGO_BUILD_JOBS=$(nproc)" >> $GITHUB_ENV
          echo "MAKEFLAGS=-j$(nproc)" >> $GITHUB_ENV
          echo "Architecture: $(uname -m)"
          echo "Available cores: $(nproc)"
          echo "Memory: $(free -h | grep Mem | awk '{print $2}')"
      
      - name: Build and test for ${{ matrix.arch }} (native)
        timeout-minutes: 20
        run: |
          set -e
          
          echo "ðŸ”¨ Building and testing for ${{ matrix.arch }} on native hardware"
          echo "Runner: ${{ matrix.runner }}"
          echo "Platform: ${{ matrix.platform }}"
          
          # Run full test suite on native hardware
          python3 orchestrator.py \
            --mode full \
            --platform ${{ matrix.platform }} \
            --verbose
      
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.arch }}
          path: |
            /tmp/*.log
          retention-days: 7
      
      - name: Report build metrics
        if: always()
        run: |
          echo "## Build Metrics for ${{ matrix.arch }}"
          echo "Architecture: $(uname -m)"
          echo "Available memory:"
          free -h
          echo "CPU info:"
          lscpu | grep -E "^CPU\(s\)|Model name|Thread|Core" || echo "lscpu not available"
          echo "System load:"
          uptime
